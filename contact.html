<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Home</a>
    <a class="navbar-brand" href="categories.html">categories</a>
    <a class="navbar-brand" href="cart.html">Cart</a>
    <a class="navbar-brand" href="payment.html">Payment</a>
  </nav>

  <!-- Contact Information -->
  <div class="container mt-4">
    <h1>Contact Us</h1>
    <hr>
    <h3>Feel free to reach out to us for any queries or feedback:</h3>
    <ul>
      <li><strong>Address:</strong> saddar bazar peshawar pakistan</li>
      <li><strong>Phone:</strong> +92 349 9262254</li>
      <li><strong>Email:</strong> hasanjehangir6@gmail.com</li>
    </ul>
  </div>

  <!-- Contact Form -->
  <div class="container mt-4">
    <h3>Contact Form</h3>
    <hr>
    <form id="contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script>
    const contactForm = document.getElementById('contact-form');

    contactForm.addEventListener('submit', (e) => {
      e.preventDefault();

      alert('Message submitted. We will get back to you soon!');
      contactForm.reset();
    });
  </script>
</body>
</html>
